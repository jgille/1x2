<div class="myplays container">
    <table>
        <tr>
            <td><label>Visa Ã¤ven tidigare rader</label></td>
            <td><input type="checkbox" ng-model="myplays.showAll"></td>
        </tr>
    </table>
    <div ng-repeat="myplay in data.myplays">
        <fieldset ng-hide="!myplays.showAll && !myplay.may_submit_play">
            <legend>{{myplay.name}}</legend>
            <i>Sista speldatum: {{myplay.cut_off}}</i>
            <table class="games">
                <tr>
                    <th colspan="4"></th>
                    <th>1</th>
                    <th>X</th>
                    <th>2</th>
                </tr>
                <tr ng-repeat="play in myplay.plays">
                    <td>{{ play.game.id }}.</td>
                    <td>{{ play.game.home }}</td>
                    <td>-</td>
                    <td>{{ play.game.away }}</td>
                    <div class="input-group">
                        <td>
                            <div ng-class="(play.game.result=='1') ? 'correct' : ''">
                                <input type="checkbox" ng-model="play.one">
                            </div>
                        </td>

                        <td>
                            <div ng-class="(play.game.result=='X') ? 'correct' : ''">
                                <input type="checkbox" ng-model="play.x">
                            </div>
                        </td>
                        <td>
                            <div ng-class="(play.game.result=='2') ? 'correct' : ''">
                                <input type="checkbox" ng-model="play.two">
                            </div>
                        </td>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">Antal rader: {{numPlayedRows($index)}}</td>
                    <td colspan="4">
                        <div class="pull-right">
                            <button ng-hide="!myplay.may_submit_play" ng-disabled="mayNotSubmitPlay($index)"
                                    class="btn btn-success"
                                    ng-click="savePlay($index)">
                                Spara
                            </button>
                        </div>
                    </td>
                </tr>
            </table>

        </fieldset>
    </div>
</div>
